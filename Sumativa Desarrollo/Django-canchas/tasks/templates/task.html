{% extends 'base.html' %}

{% block content %}

<h1>Canchas Disponibles</h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
            <strong>{{task.titulo}}</strong>
            {% else %}
            {{task.titulo}}
            {% endif %}
            <p>{{task.descripcion}}</p>
            <p>{{task.user.username}}</p>

        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
